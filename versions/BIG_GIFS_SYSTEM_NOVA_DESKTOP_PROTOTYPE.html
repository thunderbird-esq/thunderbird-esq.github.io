
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Nova Desktop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #1b1b1b;
      font-family: 'Chicago', 'Courier New', monospace;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/6a/Macintosh_SE30_screen.jpg') center/cover no-repeat;
      transform: scaleX(1.17); /* Apple CRT pixel aspect */
      z-index: -1;
      opacity: 0.2;
      filter: grayscale(100%) contrast(120%) brightness(0.8);
    }

    .desktop {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      box-sizing: border-box;
      gap: 20px;
    }

    .icon {
      width: 64px;
      text-align: center;
      color: white;
      font-size: 12px;
      user-select: none;
    }

    .icon img {
      display: block;
      width: 48px;
      height: 48px;
      margin: 0 auto 4px;
      image-rendering: pixelated;
    }

    .window {
      position: absolute;
      top: 80px;
      left: 100px;
      width: 600px;
      height: 400px;
      background: #e0e0e0;
      border: 2px solid #000;
      box-shadow: 3px 3px 0 #444;
      font-size: 14px;
    }

    .title-bar {
      background: #c0c0c0;
      padding: 4px 8px;
      font-weight: bold;
      border-bottom: 1px solid #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
    }

    .title-bar span {
      font-family: Monaco, monospace;
    }

    .window-content {
      padding: 10px;
      background: white;
      height: calc(100% - 30px);
      overflow: auto;
      font-family: monospace;
    }

    .bootup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      z-index: 999;
      animation: hideBoot 2.5s forwards;
    }

    @keyframes hideBoot {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>
  <div class="bootup">
    <div>SYSTEM NOVA v1.0</div>
    <div>Initializing BIG GIFS LAB...</div>
  </div>

  <div class="desktop">
    <div class="icon">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Icons8_flat_folder.svg" />
      LAB
    </div>
    <div class="icon">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Icons8_flat_settings.svg" />
      SETTINGS
    </div>
    <div class="icon">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/25/Icons8_flat_info.svg" />
      ABOUT
    </div>

    <div class="window">
      <div class="title-bar"><span>BIG GIFS LAB</span><span>[‚óè]</span></div>
      <div class="window-content">
        This will be where the BIG GIFS LAB loads.
      </div>
    </div>
  </div>
</body>
</html>
