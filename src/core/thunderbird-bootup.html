<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thunderbird OS Boot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black; /* Fallback background */
      color: #0ff; /* Teal like SGI screens */
      font-family: monospace; /* Default monospace font */
      font-size: 14px;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 1024px;
      height: 1024px;
      background: url('../../assets/images/nova-background.png') no-repeat center center;
      background-size: 1024px 1024px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .start-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }
    .start-screen button {
      padding: 12px 24px;
      font-size: 16px;
      font-family: monospace;
      background: #000;
      border: 2px solid #0ff;
      color: #0ff;
      cursor: pointer;
    }
    .boot-text {
      white-space: pre-wrap;
      line-height: 1.5em;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      display: none;
      text-align: left;
      color: #0ff;
      font-size: 16px;
      position: absolute;
      top: 282px; /* 132px + 150px */
      left: 147px; /* 222px - 75px */
      width: calc(100% - 169px); /* Account for left padding (147px) and a small right margin */
      max-height: calc(100% - 304px); /* Account for top padding (282px) and a small bottom margin */
      overflow: hidden;
    }
    .boot-text .ok { color: #0f0; }
    .boot-text .fail { color: #f00; }
    .fsv-screen {
      display: none;
      color: #0ff;
      font-family: monospace;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
    }
    .dialog-box {
      background: #222;
      border: 2px solid #0ff;
      padding: 20px;
      width: 300px;
      box-shadow: 2px 2px 0 #0ff;
      margin: 0 auto;
    }
    .progress-bar {
      width: 80%;
      height: 20px;
      background-color: #111;
      border: 1px solid #0ff;
      margin: 20px auto 0;
    }
    .progress-bar-inner {
      height: 100%;
      width: 0%;
      background: #0ff;
      transition: width 1s ease-in-out;
    }
    .fsv-text {
      font-size: 12px;
      color: #0ff;
      text-shadow: 1px 1px 0 #000;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="start-screen" id="startScreen">
      <button onclick="startBoot()">Power On</button>
    </div>

    <pre class="boot-text" id="bootText"></pre>

    <div class="fsv-screen" id="fsvScreen">
      <div class="dialog-box">
        <h2 id="fsvMessage">Starting up the system...</h2>
        <div class="progress-bar">
          <div class="progress-bar-inner" id="progressBar"></div>
        </div>
      </div>
      <p class="fsv-text">unlocking tomorrow's tombs</p>
    </div>
  </div>

  <audio id="fanSound" src="../../assets/audio/fan-hum.mp3" loop></audio>
  <audio id="clicksSound" src="../../assets/audio/floppy-clicks.mp3" loop></audio>
  <audio id="bootBeep" src="../../assets/audio/startup-beep.mp3"></audio>

  <script>
    const bootLines = [
      "Running diagnostics... <span class='ok'>[OK]</span>",
      "Testing memory... <span class='ok'>[OK]</span>",
      "Booting from ROM BIOS... <span class='ok'>[OK]</span>",
      "Checking floppy disk drives... <span class='fail'>[FAIL - No floppy detected]</span>",
      "Probing PCI buses... <span class='ok'>[OK]</span>",
      "Loading quantum cache... <span class='ok'>[OK]</span>",
      "Verifying hexadecimal transport matrix... <span class='ok'>[OK]</span>",
      "Reticulating splines... <span class='ok'>[OK]</span>",
      "Stabilizing voltage envelope... <span class='ok'>[OK]</span>",
      "Initializing THUNDERBIRD OS...",
      "Mapping virtual memory segments... <span class='ok'>[OK]</span>",
      "Calibrating temporal buffers... <span class='ok'>[OK]</span>",
      "Syncing with orbital relays... <span class='ok'>[OK]</span>",
      "Finalizing system integrity check... <span class='ok'>[OK]</span>"
    ];

    let i = 0;

    function startBoot() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('bootText').style.display = 'block';

      const fanSound = document.getElementById('fanSound');
      const clicksSound = document.getElementById('clicksSound');
      const bootBeep = document.getElementById('bootBeep');
      fanSound.volume = 0.4;
      clicksSound.volume = 0.3;
      fanSound.onerror = () => console.log('Fan sound failed to load');
      clicksSound.onerror = () => console.log('Clicks sound failed to load');
      bootBeep.onerror = () => console.log('Boot beep failed to load');
      fanSound.play();
      clicksSound.play();
      bootBeep.play();

      showNextLine();
    }

    function showNextLine() {
      const bootText = document.getElementById('bootText');
      if (i < bootLines.length) {
        bootText.innerHTML += bootLines[i] + '\n';
        bootText.style.opacity = 1;
        i++;
        setTimeout(showNextLine, 2000 + Math.random() * 1000);
      } else {
        setTimeout(() => {
          bootText.style.display = 'none';
          document.getElementById('fsvScreen').style.display = 'block';
          simulateFSVLoading();
        }, 3000);
      }
    }

    function simulateFSVLoading() {
      let progress = 0;
      const bar = document.getElementById('progressBar');
      const message = document.getElementById('fsvMessage');
      const fan = document.getElementById('fanSound');
      const clicks = document.getElementById('clicksSound');
      const interval = setInterval(() => {
        progress += Math.random() * 6;
        if (progress >= 100) {
          bar.style.width = "100%";
          clearInterval(interval);
          fan.pause();
          clicks.pause();
          message.textContent = "Launching BIG GIFS...";
          setTimeout(() => {
            window.location.href = '../tools/big-gifs/big-gifs.html';
          }, 2000);
        } else {
          bar.style.width = progress + "%";
          fan.volume = 0.3 + Math.random() * 0.2;
          clicks.volume = 0.2 + Math.random() * 0.1;
        }
      }, 1000);
    }
  </script>
</body>
</html>
