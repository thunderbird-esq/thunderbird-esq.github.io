<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thunderbird OS Boot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #0ff; /* Teal like SGI screens */
      font-family: 'Courier New', monospace;
      font-size: 14px;
      overflow: hidden;
    }
    .start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }
    .start-screen button {
      padding: 12px 24px;
      font-size: 16px;
      font-family: 'Courier New', monospace;
      background: #000;
      border: 2px solid #0ff;
      color: #0ff;
      cursor: pointer;
    }
    .boot-logo {
      text-align: right;
      padding-right: 60px;
      margin-top: 80px;
      display: none;
    }
    .boot-logo img {
      image-rendering: pixelated;
      width: 320px;
      height: 400px;
    }
    .boot-text {
      padding: 20px 40px;
      white-space: pre-wrap;
      line-height: 1.5em;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      display: none;
      position: absolute;
      top: 120px;
      left: 40px;
      color: #0ff;
    }
    .boot-text .ok { color: #0f0; }
    .boot-text .fail { color: #f00; }
    .fsv-screen {
      display: none;
      background: url('assets/images/blue-texture.png'); /* SGI-like gradient */
      background-size: cover;
      color: #0ff;
      font-family: 'Courier New', monospace;
      padding: 40px;
      height: 100vh;
      box-sizing: border-box;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .dialog-box {
      background: #222;
      border: 2px solid #0ff;
      padding: 20px;
      width: 300px;
      box-shadow: 2px 2px 0 #0ff;
    }
    .progress-bar {
      width: 80%;
      height: 20px;
      background-color: #111;
      border: 1px solid #0ff;
      margin-top: 20px;
    }
    .progress-bar-inner {
      height: 100%;
      width: 0%;
      background: #0ff;
      transition: width 1s ease-in-out;
    }
    .fsv-logo {
      margin-top: 20px;
      width: 100px;
      height: 100px;
    }
    .fsv-text {
      font-size: 12px;
      color: #0ff;
      text-shadow: 1px 1px 0 #000;
    }
  </style>
</head>
<body>
  <div class="start-screen" id="startScreen">
    <button onclick="startBoot()">Power On</button>
  </div>

  <div class="boot-logo" id="bootLogo">
    <img src="assets/images/nova-logo.png" alt="Thunderbird Logo" />
  </div>

  <pre class="boot-text" id="bootText"></pre>

  <div class="fsv-screen" id="fsvScreen">
    <div class="dialog-box">
      <h2>Starting up the system...</h2>
      <div class="progress-bar">
        <div class="progress-bar-inner" id="progressBar"></div>
      </div>
    </div>
    <p class="fsv-text">unlocking tomorrow's tombs</p>
    <img class="fsv-logo" src="assets/images/nova-logo.png" alt="Thunderbird Logo" />
  </div>

  <audio id="fanSound" src="assets/audio/fan-hum.mp3" loop></audio>
  <audio id="clicksSound" src="assets/audio/floppy-clicks.mp3" loop></audio>
  <audio id="bootBeep" src="assets/audio/startup-beep.mp3"></audio>

  <script>
    const bootLines = [
      "Running diagnostics... <span class='ok'>[OK]</span>",
      "Testing memory... <span class='ok'>[OK]</span>",
      "Booting from ROM BIOS... <span class='ok'>[OK]</span>",
      "Checking floppy disk drives... <span class='fail'>[FAIL - No floppy detected]</span>",
      "Probing PCI buses... <span class='ok'>[OK]</span>",
      "Loading quantum cache... <span class='ok'>[OK]</span>",
      "Verifying hexadecimal transport matrix... <span class='ok'>[OK]</span>",
      "Reticulating splines... <span class='ok'>[OK]</span>",
      "Stabilizing voltage envelope... <span class='ok'>[OK]</span>",
      "Initializing THUNDERBIRD OS..."
    ];

    let i = 0;

    function startBoot() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('bootLogo').style.display = 'block';
      document.getElementById('bootText').style.display = 'block';

      const fanSound = document.getElementById('fanSound');
      const clicksSound = document.getElementById('clicksSound');
      const bootBeep = document.getElementById('bootBeep');
      fanSound.volume = 0.4;
      clicksSound.volume = 0.3;
      fanSound.onerror = () => console.log('Fan sound failed to load');
      clicksSound.onerror = () => console.log('Clicks sound failed to load');
      bootBeep.onerror = () => console.log('Boot beep failed to load');
      fanSound.play();
      clicksSound.play();
      bootBeep.play();

      showNextLine();
    }

    function showNextLine() {
      const bootText = document.getElementById('bootText');
      if (i < bootLines.length) {
        bootText.innerHTML += bootLines[i] + '\n';
        bootText.style.opacity = 1;
        i++;
        setTimeout(showNextLine, 2000 + Math.random() * 1000);
      } else {
        setTimeout(() => {
          document.getElementById('bootLogo').style.display = 'none';
          bootText.style.display = 'none';
          document.getElementById('fsvScreen').style.display = 'flex';
          simulateFSVLoading();
        }, 3000);
      }
    }

    function simulateFSVLoading() {
      let progress = 0;
      const bar = document.getElementById('progressBar');
      const fan = document.getElementById('fanSound');
      const clicks = document.getElementById('clicksSound');
      const interval = setInterval(() => {
        progress += Math.random() * 6;
        if (progress >= 100) {
          bar.style.width = "100%";
          clearInterval(interval);
          fan.pause();
          clicks.pause();
          setTimeout(() => {
            window.location.href = 'thunderbird-main.html';
          }, 1000);
        } else {
          bar.style.width = progress + "%";
          fan.volume = 0.3 + Math.random() * 0.2;
          clicks.volume = 0.2 + Math.random() * 0.1;
        }
      }, 1000);
    }
  </script>
</body>
</html>
